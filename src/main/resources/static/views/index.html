<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Main Page</title>
</head>
<body ng-app="demo">
<hr/>
<div class="container" ng-controller="ProductoController">
    <div class="row">
        <label>Producto</label> <input type="text" ng-model="productoDto.NombreProducto" class="input-sm spacing"/>
        <label>Bodegas</label> <input type="text" ng-model="bodegas" ng-list class="input-sm custom-width spacing"
                                     placeholder="separe por comas las bodegas"/>
        <button ng-click="saveProduct()" class="btn btn-sm btn-info">Guardar Producto</button>
    </div>
    <hr/>
    <div class="row">
        <p>{{allProducts | json}}</p>
    </div>
    <hr/>
    <div class="row" ng-repeat="product in allProducts">
        <div class="">
            <h3>{{product.NombreProducto}}</h3>
            <span ng-repeat="bodega in product.bodegas" class="spacing">{{bodega.NombreBodega}}</span>
        </div>
    </div>
</div>
</body>
<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/ProductoController.js"></script>
<script src="js/app/ProductoService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css"/>
<link rel="stylesheet" href="css/app/app.css"/>
</html>
